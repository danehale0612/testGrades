<!DOCTYPE HTML>
<html>

<head></head>

<body>

<script>
var grades = [
['Peter Venkam', 73],
['Ray Stanz', 90],
['Egon Spengler', 99],
['Winston Zeddmore', 82],
['Louis Tully', 64],
['Dana Barret', 68],
['Jenine Melnitz', 60],
['Slimer', 34],
['Gozer', 100],
['StayPuff MarshmellowMan', 95],
];



function averageGrade () {
	var totalGrade = 0;
for (var i = 0; i < grades.length; i++) {
	totalGrade += grades[i][1];
	} 
	
	average = totalGrade / grades.length;
	return average;
};



function letterGrade () {
	var average = averageGrade();
	if (average < 65) {
		return "F";
	}
	else if (average < 70) {
		return "D";
	}
	else if (average < 80) {
		return "C";
	}
	else if (average < 90) {
		return "B";
	}
	else {
		return "A";
	}
};


document.write("<p>Average Grade: "+averageGrade ()+"</p>");

document.write("Letter Grade: "+letterGrade());

</script>
</body>
</html>
